<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Appoiment</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">Appoiment</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <br/>
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Datos</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <div class="container px-5 my-5">
                            <form id="contactForm">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="cedulaDeIdentidad" type="text" placeholder="Cédula de identidad" data-sb-validations="required" />
                                    <label for="cedulaDeIdentidad">Cédula de identidad</label>
                                    <div class="invalid-feedback" data-sb-feedback="cedulaDeIdentidad:required">Cédula de identidad is required.</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="apellidoPaterno" type="text" placeholder="Apellido paterno" data-sb-validations="required" />
                                    <label for="apellidoPaterno">Apellido paterno</label>
                                    <div class="invalid-feedback" data-sb-feedback="apellidoPaterno:required">Apellido paterno is required.</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="apellidoMaterno" type="text" placeholder="Apellido materno" data-sb-validations="required" />
                                    <label for="apellidoMaterno">Apellido materno</label>
                                    <div class="invalid-feedback" data-sb-feedback="apellidoMaterno:required">Apellido materno is required.</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="primerNombre" type="text" placeholder="Primer nombre" data-sb-validations="required" />
                                    <label for="primerNombre">Primer nombre</label>
                                    <div class="invalid-feedback" data-sb-feedback="primerNombre:required">Primer nombre is required.</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="segundoNombre" type="text" placeholder="Segundo nombre" data-sb-validations="" />
                                    <label for="segundoNombre">Segundo nombre</label>
                                </div>
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        <p>To activate this form, sign up at</p>
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <div class="d-none" id="submitErrorMessage">
                                    <div class="text-center text-danger mb-3">Error sending message!</div>
                                </div>
                                <br/>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="submitButton" type="button" onclick="saveCliente()">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sweetalert2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <!-- JQuery-->
        <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
        <script src="js/personalscript.js" type="text/javascript"></script>
    </body>
</html>
