              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <link href="css/styleOther.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section>
            <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Appoiment</a>
                    <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        Menu
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
        </section>
        <div class="section-button">
            <button type="button" id="btninsert" class="mt-20 mx-5 btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#miModal">Registrar Establecimiento</button>
        </div>
        <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle"
             data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Registro de Establecimiento</h5>
                        <button type="button" id="btn_cerrar"class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-0" id="nombre"
                                   placeholder="Example: 2564">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-0" id="cupo" placeholder="Example: Lo que el viento se llevo">
                            <label for="cupo">Cupo</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnsave" class="btn btn-primary">Registrar</button>
                        <button type="button" id="btnupdate" class="btn btn-warning">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="table-responsive col-lg-8">
                <table class="table table-light table-striped table-hover table-borderless">
                    <thead class="table">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre </th>
                            <th scope="col">Cupo</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </section>
    </body>
